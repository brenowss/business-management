<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login_style.css" />
    <title>Entre com sua conta empresarial</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left-screen" id="login">
        <div class="bottom">
          <svg
            id="left_wave"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 1440 320"
          >
            <path
              fill-opacity="1"
              d="M0,128L60,160C120,192,240,256,360,266.7C480,277,600,235,720,197.3C840,160,960,128,1080,112C1200,96,1320,96,1380,96L1440,96L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"
            ></path>
          </svg>
        </div>
        <div class="login-form-div">
          <h2 class="text-center">Bem-vindo <br> de volta</h2>
          <form action="">
            <input type="text" name="email" id="email" placeholder="Email" />
            <input
              type="password"
              name="senha"
              id="senha"
              placeholder="Senha"
            />
            <a href="">Esqueceu sua senha?</a>
            <button id="form_button">Entrar</button>
          </form>
        </div>
        <div class="magic-wrapper">
          <h1 class="banner">
            Ainda não solicitou a sua <br />
            conta empresarial?
          </h1>
          <div class="magic-button">
            <a href="#register" class="account-request" id="account-request"
              >Solicite agora
              <img src="./arrow.svg" alt="Seta, solicite sua conta"
            /></a>
          </div>
        </div>
      </div>
      <div class="right-screen hidden" id="register">
        <div class="bottom-right">
          <svg
            id="right_wave"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 1440 320"
          >
            <path
              fill-opacity="1"
              d="M0,128L60,160C120,192,240,256,360,266.7C480,277,600,235,720,197.3C840,160,960,128,1080,112C1200,96,1320,96,1380,96L1440,96L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"
            ></path>
          </svg>
          <a href="#login" id="login_return_anchor"><h4 class="login_return">Já tem uma conta? Entre aqui</h4></a>
          <img src="./investment.svg" alt="Empreendedor olhando para um gráfico" id="investment">
          <h1 class="banner">Entre para o time dos <br> investidores inteligentes.</h1>

        </div>
      </div>
    </div>
    <script>
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function(e) {
          e.preventDefault();

          document.querySelector(this.getAttribute("href")).scrollIntoView({
            behavior: "smooth"
          });
        });
      });
    </script>
  </body>
</html>
